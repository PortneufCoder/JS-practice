<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="EventHandlers.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>My App</title>
</head>

<body>
    <div id="container">
        <div class="mouseHandlers" onsubmit="handleSubmit()"  onmouseover="console.log(`whoops! The mouse is here!`)">
           
            <h3>Mouse Event Handling</h3>
        </div>
        <div class="clickHandlers" onclick="handleClick()">
            <h3>Click Event Handling</h3>
        </div>
        <div class="hoverHandlers" onmouseenter="alert(`Hovering over me`)">
            <h3>Hover Event Handling</h3>
        </div>

        <div class="shadowHandlers">
            <h3>Shadow Event Handling</h3>
        </div>
        <div class="scrollHandlers">
            <h3>Scroll Event Handling</h3>
        </div>
        <div class="flipHandlers">
            <h3>Flip Event Handling</h3>
        </div>
        <div class="twirlHandlers">
            <h3>Twirl Event Handling</h3>
        </div>
    </div>

    <form action= "submit.html" onsubmit="return handleSubmit()">
        What's your name: <br>
        <input type= "text" name= "guestname" onfocus="handleFocus(event)"> <br>
        <input type= "submit">
    </form>
</body>

</html>
